<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>TinyApp</title>
</head>
<body>
    <p class="content"></p>
    <script src="sea.js" data-main="test1.js"></script>
    <script type="text/javascript">
    	seajs.use('test1.js',function(t){
    		t.func2();
    	});
    </script>
    <!-- 结论seaJS会在html页面打开时通过静态分析一次性记载所有需要的js文件，如果想要某个js文件在用到时才下载，可以使用require.async： -->
</body>
</html>
